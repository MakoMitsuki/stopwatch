<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./scripts.js"></script>
<script></script>
<meta charset="utf-8">
<title>Stopwatch</title>
<style type="text/css">
@import url("stopwatch.css");
</style>
</head>

<body>
	<div id="stopwatch">00:00:00</div>
	<div>
		<button id="start">Start</button>
		<button id="stop">Stop</button>
		<button id="reset">Reset</button>
		<button id="lap">Lap</button>
		
	</div>
	<div>
		<button class="clearlap" id="clearlap">Clear Current Laps</button>
		<button class="clearlap" id="clearalllap">Clear ALL Laps</button>
	</div>
	<div class="subtext">* Supports session storage! Previous lap records saved after page refresh.<br />
		Click <b>Clear All Laps</b> to clear storage.</div>
	<div id="laplist_container"></div>
</body>
</html>
